spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
BASE_DATOS_URL = db-estaciones
spring.datasource.url=jdbc:postgresql://${BASE_DATOS_URL:172.20.255.15}:9003/ms_estaciones
