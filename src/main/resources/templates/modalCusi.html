<div th:fragment="modal_cusi">

  <div id="ModalCusi" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
       class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white underline">
            Cusi
          </h3>
          <button type="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-hide="ModalCusi">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-2 space-y-2">
          <form class="mt-4 space-y-6 p-2 text-white items-center">
            <div class="flex flex-row justify-center items-center shadow-sm -space-y-px">
              <div class="m-0 w-[50%]">




                <div>
                  <label htmlFor="email-address" class="">
                    Hostname
                  </label>
                  <input type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                    placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500
                    focus:border-indigo-500 focus:z-10 sm:text-sm" autoComplete="current-password" id="hostInput"/>
                </div>
                <div>
                  <label htmlFor="cusi" class="">
                    Mac
                  </label>
                  <div class="flex">
                    <input type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                      placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500
                      focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="" id="macInput" />
                  </div>
                </div>





                <div>
                  <label htmlFor="email-address" class="">
                    Disco
                  </label>
                  <input type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                    placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500
                    focus:border-indigo-500 focus:z-10 sm:text-sm" autoComplete="current-password" id="discoInput"/>
                </div>
                <div>
                  <label htmlFor="cusi" class="">
                    Micro
                  </label>
                  <div class="flex">
                    <input type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                      placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500
                      focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="" id="microInput"/>
                  </div>
                </div>
                <div>
                  <label htmlFor="cusi" class="">
                    Mother
                  </label>
                  <div class="flex">
                    <input type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                      placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500
                      focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="" id="motherInput"/>
                  </div>
                </div>
                <div>
                  <label htmlFor="cusi" class="">
                    RAM
                  </label>
                  <div class="flex">
                    <input type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                      placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500
                      focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="" id="ramInput"/>
                  </div>
                </div>
                <div>
                  <label htmlFor="cusi" class="">
                    SO
                  </label>
                  <div class="flex">
                    <input type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                      placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500
                      focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="" id="soInput"/>
                  </div>
                </div>
              </div>
              <div class="m-6 w-[50%]">
                <div>
                  <div class="flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
                    <input type="checkbox" value="" name="bordered-checkbox"
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" id="dvdCheckBox">
                    <label for="bordered-checkbox-1"
                           class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">DVD</label>
                  </div>
                  <div class="flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
                    <input type="checkbox" value="" name="bordered-checkbox"
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" id="mouseCheckBox">
                    <label for="bordered-checkbox-2"
                           class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mouse</label>
                  </div>
                  <div class="flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
                    <input type="checkbox" value="" name="bordered-checkbox"
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" id="tecladoCheckBox">
                    <label for="bordered-checkbox-3"
                           class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Teclado</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-col justify-center items-center">
              <button
                      class="group relative w-[50%] flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" onclick="subirCusi()" type="button">
                Guardar
              </button>
              <button type="button" data-modal-hide="ModalCusi"
                      class="group relative mt-2 w-[50%] flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
